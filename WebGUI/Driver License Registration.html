<br><p>Please fill out this form.</p><br>
<div class="vertical-section-container centered">

    <form is="iron-form" method="get" action="/" id="basic" style="width: 300px;">

         <paper-input name="sin" label="Social Insurance Number" required char-counter maxlength="15" auto-validate pattern="[0-9]*" error-message="please only type numbers"></paper-input>
         <p>The Social Insurance Number must be a valid SIN number formatted the following way 111222333444555 (without dashes)</p>

         <paper-input name="name" label="Name" required char-counter maxlength="40" auto-validate pattern="[a-zA-Z]*" error-message="A name can only contain letters, dashes, and spaces."></paper-input>

         <paper-input name="height" label="Height (cm)" required char-counter maxlength="8" auto-validate pattern="[0-9]*" error-message="Please type a number with 5 digets before the decimal, and two after the decimal."></paper-input>

         <paper-input name="weight" label="Weight (cm)" required char-counter maxlength="8" auto-validate pattern="[0-9]*" error-message="Please type a number with 5 digets before the decimal, and two after the decimal."></paper-input>

         <paper-input name="eye_color" label="Eye Color" required char-counter maxlength="10" auto-validate pattern="[a-zA-Z]*" error-message="Please only type letters."></paper-input>

         <paper-input name="hair_color" label="Hair Color" required char-counter maxlength="10" auto-validate pattern="[a-zA-Z]*" error-message="Please only type letters."></paper-input>

         <paper-input name="addr" label="Address" required char-counter maxlength="50"></paper-input>

         <paper-input name="gender" label="Gender" required char-counter maxlength="1" auto-validate pattern="[a-bA-B]*" error-message="Male = M,  Female = F"></paper-input>

         <paper-input name="bday" label="Birthday" required></paper-input>

         <paper-input name="licence_no" label="Licence Number" required char-counter maxlength="15" auto-validate pattern="[a-bA-B]*" error-message="Male = M,  Female = F"></paper-input>

        <paper-input name="class" label="Class" required char-counter maxlength="10"></paper-input>

        <paper-input name="issuing_date" label="Issuing Date" required></paper-input>

        <paper-input name="expiring_date" label="Expiring Date" required></paper-input>

        <paper-input name="driving_cond" label="Driving Condition" required char-counter maxlength="1024"></paper-input>

        <br><br>

         <paper-button raised onclick="_submit(event)">Submit</paper-button>
         <paper-button raised onclick="_reset(event)">Reset</paper-button>
         <div class="output"></div>
    </form>

    <script>
        function _submit(event) {
        Polymer.dom(event).localTarget.parentElement.submit();
        }
        function _reset(event) {
        var form = Polymer.dom(event).localTarget.parentElement
        form.reset();
        form.querySelector('.output').innerHTML = '';
        }
        basic.addEventListener('iron-form-submit', function(event) {
        this.querySelector('.output').innerHTML = JSON.stringify(event.detail);
        });
    </script>

</div>
