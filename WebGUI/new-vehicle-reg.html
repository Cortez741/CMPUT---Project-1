<html>
<head>
    <title>Registry - Home</title>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1, user-scalable=yes">

    <script src="bower_components/webcomponentsjs/webcomponents-lite.js"></script>

    <link rel="import" href="bower_components/iron-flex-layout/iron-flex-layout.html">
    <link rel="import" href="bower_components/paper-styles/typography.html">
    <link rel="import" href="bower_components/paper-button/paper-button.html">
    <link rel="import" href="bower_components/paper-checkbox/paper-checkbox.html">
    <link rel="import" href="bower_components/paper-dropdown-menu/paper-dropdown-menu.html">
    <link rel="import" href="bower_components/paper-input/paper-input.html">
    <link rel="import" href="bower_components/paper-item/paper-item.html">
    <link rel="import" href="bower_components/paper-menu/paper-menu.html">
    <link rel="import" href="bower_components/paper-spinner/paper-spinner.html">
    <link rel="import" href="bower_components/paper-styles/color.html">
    <link rel="import" href="bower_components/paper-styles/typography.html">
    <link rel="import" href="bower_components/iron-form/iron-form.html">
    <link rel="import" href="bower_components/paper-styles/demo-pages.html">
    <link rel="import" href="bower_components/paper-button/paper-button.html">
    <link rel="import" href="bower_components/paper-drawer-panel/paper-drawer-panel.html">
    <link rel="import" href="bower_components/paper-styles/paper-styles.html">
    <link rel="import" href="bower_components/paper-styles/demo-pages.html">
    <link rel="import" href="bower_components/paper-header-panel/paper-header-panel.html">

    <style>
        a {
        color: black;
        text-decoration: none; /* no underline */
        }
    </style>

    <style is="custom-style">
      paper-header-panel {
        float: left;
        width: 240px;
        height: 240px;
        @apply(--shadow-elevation-2dp);
      }
      .paper-header {
        height: 60px;
        font-size: 16px;
        line-height: 60px;
        padding: 0 10px;
        color: white;
        transition: height 0.2s;
      }
      .paper-header.tall {
        height: 120px;
      }
      .paper-header.medium-tall {
        height: 100px;
        line-height: 50px;
      }
      .content {
        height: 2000px;
      }
      .cover {
        margin: 60px;
      }
      .blue .paper-header {
        background-color: var(--paper-light-blue-500);
      }
      .red .paper-header {
        background-color: var(--paper-red-500);
      }
      .orange .paper-header {
        background-color: var(--paper-amber-500);
      }
      .green .paper-header {
        background-color: var(--paper-green-500);
      }
      .cyan .paper-header {
        background-color: var(--paper-cyan-500);
      }
      .lime .paper-header {
        background-color: var(--paper-lime-500);
      }
      .pink .paper-header {
        background-color: var(--paper-pink-a200);
      }
      /* TODO: replace these with background: linear-gradient(white, var(...))
       when custom properties allow it */
      .blue .content {
        background: linear-gradient(white, #b3e5fc);
      }
      .red .content {
        background: linear-gradient(white, #ffcdd2);
      }
      .orange .content {
        background: linear-gradient(white, #ffecb3);
      }
      .green .content {
        background: linear-gradient(white, #c8e6c9);
      }
      .cyan .content {
        background: linear-gradient(white, #b2ebf2);
      }
      .lime .content {
        background: linear-gradient(white, #f0f4c3);
      }
      .pink .content {
        background: linear-gradient(white, #f8bbd0);
      }
    </style>

 </head>

 <body>

    <paper-drawer-panel>

        <paper-header-panel drawer class="cyan x-scope paper-header-panel-0" style="width:256px">

            <paper-toolbar>
                <div class="paper-header animate">Dashboard</div>
            </paper-toolbar>

            <paper-menu>
                <a href="http://webdocs.cs.ualberta.ca/~vfrunza/"><paper-item>Home</paper-item></a>
                <a href="http://webdocs.cs.ualberta.ca/~vfrunza/new-vehicle-reg.html"><paper-item>New Vehicle Reg</paper-item></a>
                <a href="http://webdocs.cs.ualberta.ca/~vfrunza/"><paper-item>Auto Transaction</paper-item></a>
                <a href="http://webdocs.cs.ualberta.ca/~vfrunza/"><paper-item>New Vehicle Reg</paper-item></a>
                <a href="http://webdocs.cs.ualberta.ca/~vfrunza/"><paper-item>New Vehicle Reg</paper-item></a>
                <a href="http://webdocs.cs.ualberta.ca/~vfrunza/"><paper-item>Searches</paper-item></a>
            </paper-menu>

            </paper-header-panel>

            <paper-header-panel main class="blue x-scope paper-header-panel-0" style="width:100%">

            <paper-toolbar>
                <div class="paper-header animate">New Vehicle Registration</div>
            </paper-toolbar>

            <div style="padding-left:20px; padding-right:20px">
                <br><p>Please fill out this form.</p><br>

                <div class="vertical-section-container centered">

                    <form is="iron-form" method="get" action="/" id="basic" style="width: 300px;">
                         <paper-input name="serial_no" label="Serial Number" required char-counter maxlength="15" auto-validate pattern="[0-9]*" error-message="please only type numbers"></paper-input>

                         <paper-input name="maker" label="Maker" char-counter maxlength="20" required></paper-input>

                         <paper-input name="model" label="Model" char-counter maxlength="20" required></paper-input>

                         <paper-input name="year" label="Year" required char-counter maxlength="4" auto-validate pattern="[0-9]*" error-message="please type a date"></paper-input>

                         <paper-input name="color" label="Color" char-counter maxlength="10" required auto-validate pattern="[a-zA-Z]*" error-message="please only use letters"></paper-input>

                         <paper-input name="type_id" label="Type" required auto-validate pattern="[0-9]*" error-message="please type an integer"></paper-input>

                         <paper-input name="owner_id" label="Owner ID" required char-counter maxlength="15" auto-validate pattern="[0-9]*" error-message="please only type numbers"></paper-input><br>

                         <paper-checkbox name="is_primary_owner" value="yes">Is this owner the primary owner?</paper-checkbox><br><br>

                         <paper-button raised onclick="_submit(event)">Submit</paper-button>
                         <paper-button raised onclick="_reset(event)">Reset</paper-button>
                         <div class="output"></div>
                    </form>

                    <script>
                        function _submit(event) {
                        Polymer.dom(event).localTarget.parentElement.submit();
                        }
                        function _reset(event) {
                        var form = Polymer.dom(event).localTarget.parentElement
                        form.reset();
                        form.querySelector('.output').innerHTML = '';
                        }
                        basic.addEventListener('iron-form-submit', function(event) {
                        this.querySelector('.output').innerHTML = JSON.stringify(event.detail);
                        });
                    </script>

                </div>
                <br><br>
            </div>

        </paper-header-panel>

    </paper-drawer-panel>

</body>
</html>
