    <style is="custom-style" include="demo-pages-shared-styles">
        .output {

        }

        }
        form > paper-button:not([disabled]) {

        }
        button {

        }

    <style is="custom-style">
      body {
        padding: 15px;
        @apply(--layout-fullbleed);
        @apply(--paper-font-common-base);
      }
      neon-animated-pages {
        height: 100%;
      }
      .large {
        width: 100%
      }
      .button {
        text-align: center;
        width: 200px;
        height: 32px;
        line-height: 32px;
        border-radius: 2px;
        font-size: 0.9em;
        background-color: #fff;
        color: #646464;
      }
      .button.blue {
        background-color: #4285f4;
        color: #fff;
      }
      .button.raised {
        box-shadow: 0 2px 5px 0 rgba(0, 0, 0, 0.26);
      }
      .button.back {
        position: fixed;
        top: 30px;
        left: 30px;
      }
      .card-contents {
        @apply(--layout-vertical);
        @apply(--layout-center-center);
        @apply(--layout-fit);
      }
      .button-container {
        @apply(--layout-flex);
        @apply(--layout-horizontal);
        @apply(--layout-around-justified);
      }
    </style>
 </head>

 <body style="height: 700px;">
    <template is="dom-bind">
        <neon-animated-pages id="pages" selected="0">

            <x-cards-list id="list">
                <div class="card-contents">
                    <h2>CMPUT 291 - Project 1</h2>
                    <div class="button-container large">
                        <div class="blue raised button" on-click="_onNewVehicleRegistrationClick">
                            New Vehicle Registration
                        </div>
                        <div class="blue raised button" on-click="_onAutoTransactionClick">
                            Auto Transaction
                        </div>
                        <div class="blue raised button" on-click="_onDriverLicenceRegistrationClick">
                            Driver Licence Registration
                        </div>
                        <div class="blue raised button" on-click="_onViolationRecordClick">
                            Violation Record
                        </div>
                    </div>
                </div>
            </x-cards-list>

            <x-card>
                <div class="card-contents">
                    <div class="raised back button" on-click="_onBackClick">
                        BACK
                    </div>
                    <h2>New Vehicle Registration</h2>
                    <p>
                        Please enter the information required for a new vehicle.
                    </p>
                    <div class="vertical-section-container centered">

                        <form is="iron-form" method="get" action="/" id="basic" style="width: 300px;">
                             <paper-input name="serial_no" label="Serial Number" required></paper-input>

                             <paper-input name="maker" label="Maker" required></paper-input>

                             <paper-input name="model" label="Model" required></paper-input>

                             <paper-input name="year" label="Year" required></paper-input>

                             <paper-input name="color" label="Color" required></paper-input>

                             <paper-input name="type_id" label="Type" required></paper-input>

                             <paper-input name="owner_id" label="Owner" required></paper-input><br>

                             <paper-checkbox name="is_primary_owner" value="yes" required>Is this owner the primary owner?</paper-checkbox><br><br>

                             <paper-button raised onclick="_submit(event)">Submit</paper-button>
                             <paper-button raised onclick="_reset(event)">Reset</paper-button>
                             <div class="output"></div>
                        </form>

                        <script>
                            function _submit(event) {
                            Polymer.dom(event).localTarget.parentElement.submit();
                            }
                            function _reset(event) {
                            var form = Polymer.dom(event).localTarget.parentElement
                            form.reset();
                            form.querySelector('.output').innerHTML = '';
                            }
                            basic.addEventListener('iron-form-submit', function(event) {
                            this.querySelector('.output').innerHTML = JSON.stringify(event.detail);
                            });
                        </script>

                    </div>
                </div>
            </x-card>

            <x-card>
                <div class="card-contents">
                    <div class="raised back button" on-click="_onBackClick">
                        BACK
                    </div>
                    <h2>Auto Transaction</h2>
                    <p>
                    Lorem ipsum dolor sit amet, consectetur adipisicing elit, sed do eiusmod
                    tempor incididunt ut labore et dolore magna aliqua. Ut enim ad minim veniam,
                    quis nostrud exercitation ullamco laboris nisi ut aliquip ex ea commodo
                    consequat. Duis aute irure dolor in reprehenderit in voluptate velit esse
                    cillum dolore eu fugiat nulla pariatur. Excepteur sint occaecat cupidatat non
                    proident, sunt in culpa qui officia deserunt mollit anim id est laborum.
                    </p>

                    <div class="vertical-section-container centered">

                        <form is="iron-form" method="get" action="/" id="basic" style="width: 300px;">
                             <paper-input name="seller_id" label="Seller ID" required></paper-input>

                             <paper-input name="buyer_id" label="Buyer ID" required></paper-input>

                             <paper-input name="vehicle_id" label="Vehicle ID" required></paper-input>

                             <paper-input name="price" label="Price" required></paper-input>

                             <br>

                             <paper-checkbox name="today_date" value="yes" required>Did the transaction occur today?</paper-checkbox><br>

                             <paper-input name="s_date" label="Date"></paper-input><br>

                             <paper-button raised onclick="_submit(event)">Submit</paper-button>
                             <paper-button raised onclick="_reset(event)">Reset</paper-button>
                             <div class="output"></div>
                        </form>

                        <script>
                            function _submit(event) {
                            Polymer.dom(event).localTarget.parentElement.submit();
                            }
                            function _reset(event) {
                            var form = Polymer.dom(event).localTarget.parentElement
                            form.reset();
                            form.querySelector('.output').innerHTML = '';
                            }
                            basic.addEventListener('iron-form-submit', function(event) {
                            this.querySelector('.output').innerHTML = JSON.stringify(event.detail);
                            });
                        </script>

                    </div>
                </div>
            </x-card>

            <x-card>
                <div class="card-contents">
                    <div class="raised back button" on-click="_onBackClick">
                        BACK
                    </div>
                    <h2>Driver Licence Registration</h2>
                    <p>
                        Lorem ipsum dolor sit amet, consectetur adipisicing elit, sed do eiusmod

                        proident, sunt in culpa qui officia deserunt mollit anim id est laborum.
                    </p>
                </div>
            </x-card>

            <x-card>
                <div class="card-contents">
                    <div class="raised back button" on-click="_onBackClick">
                        BACK
                    </div>
                    <h2>Violation Record</h2>
                    <p>

                    </p>
                </div>
            </x-card>

        </neon-animated-pages>
    </template>

    <script>
        var scope = document.querySelector('template[is="dom-bind"]');
        scope._onNewVehicleRegistrationClick = function(event) {
        this.$.list.sharedElements = {
        'ripple': event.target,
        'reverse-ripple': event.target
        };
        this.$.pages.selected = 1;
        };
        scope._onAutoTransactionClick = function(event) {
        this.$.list.sharedElements = {
        'ripple': event.target,
        'reverse-ripple': event.target
        };
        this.$.pages.selected = 2;
        };
        scope._onDriverLicenceRegistrationClick = function(event) {
        this.$.list.sharedElements = {
        'ripple': event.target,
        'reverse-ripple': event.target
        };
        this.$.pages.selected = 3;
        };
        scope._onViolationRecordClick = function(event) {
        this.$.list.sharedElements = {
        'ripple': event.target,
        'reverse-ripple': event.target
        };
        this.$.pages.selected = 4;
        };
        scope._onBackClick = function(event) {
        this.$.pages.selected = 0;
        };
    </script>

</body>
</html>
